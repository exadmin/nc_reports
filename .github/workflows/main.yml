# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # todo: apply new java code in the github actions

permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
          settings-path: ${{ github.workspace }} # location for the settings.xml file

      - name: Build with Maven
        working-directory: ./stats-collector
        run: mvn -B package --file pom.xml

      - name: Run reports
        working-directory: ./stats-collector
        run: |
          mkdir -p /tmp/workingdir/netcracker
          cp ./target/stats-collector.jar /tmp/workingdir/stats-collector.jar
          cd /tmp/workingdir/netcracker
          git clone https://github.com/Netcracker/qubership-core-utils.git
          git clone https://github.com/Netcracker/qubership-nifi-registry.git
          cd ..
          java -jar stats-collector.jar /tmp/workingdir/netcracker
          cd /tmp/workingdir
          git clone https://github.com/exadmin/nc_reports.git
          cp /tmp/workingdir/netcracker/combined-report.json /tmp/workingdir/nc_reports/reports-are-here/combined-report.json
          cd /tmp/workingdir/nc_reports
          git config user.name github-actions
          git config user.email github-actions@github.com
          git commit -m "generated"
          git push